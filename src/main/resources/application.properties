spring.devtools.restart.enabled=true
spring.web.resources.static-locations=file:src/main/resources/static/
spring.devtools.restart.additional-paths=file:src/main/resources/, file:src/main/java/com/example/CreditCardValidator/CardValidator
# Ensure sensitive credit card information is not logged on input validation.
# Warn level will automatically log them to the console!
logging.level.org.springframework.web.servlet.mvc.method.annotation.ExceptionHandlerExceptionResolver=ERROR

